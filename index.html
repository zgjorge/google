<!DOCTYPE html>
<html>
<head>
    <title>Puggle</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<form action="www.google.com"> 
    <div class="google">
        <header>
            <ul>
                <li>Login</li>
                <li>Settings</li>
                <li>Contact</li>
            </ul>
        </header>
        <img id="logo" src="img/puggle.png">
        <div class="searchbox">
            <input type="text" autofocus id="search" placeholder="I'm looking for ...">
        </div>
        <div>
            <input type="button" value="Search" name="bsearch">
        </div>
        <div class="blucky">
            <input id="blucky" type="button" value="Feeling Lucky"
        </div>
        <footer>
            <ul>
                <li> Coded by <a href="www.linkedin.com/in/jorgezendejas">Jorge Zendejas</a></li>
            </ul>
        </footer>
    </div>
</form>
</body>
</html>
